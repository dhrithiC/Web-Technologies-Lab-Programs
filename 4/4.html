<!DOCTYPE html>
<html>
<head>
	<title>Form Submission</title>
	<style type="text/css">
		#out
		{
			width: 300px;
			height: 100px;
			border: 1px solid black;
			background-color: #cccccc;
			position: fixed;
			color: black;
		}
		.inner
		{
			width: 45px;
			height: 20px;
			border: 1px solid black;
			position: fixed;
			background-color: gray;
		}
		.title
		{
			background-color: blue;
			color: white;
			position: fixed;
			width: 300px;
			height: 20px;
		}
	</style>
	<script type="text/javascript">
		function init()
		{
			//console.log('lol');
			var name = document.getElementById('name');
			name.placeholder = 'Enter your name';
			name.addEventListener('blur', changeColor, false);
			dialog = document.getElementsByTagName('div')[0];
			ok = document.getElementById('ok');
			cancel = document.getElementById('cancel');
			title = document.getElementById('title');
			
			dialog.style.top = (window.innerHeight - dialog.offsetHeight) / 2 + 'px';
			dialog.style.left = (window.innerWidth - dialog.offsetWidth) / 2 + 'px';

			ok.style.top = dialog.offsetTop + dialog.offsetHeight - 30 + 'px';
			ok.style.left = window.innerWidth / 2 - ok.offsetWidth - 30 + 'px';
			cancel.style.top = dialog.offsetTop + dialog.offsetHeight - 30 + 'px';
			cancel.style.left = window.innerWidth / 2 + cancel.offsetWidth - 30 + 'px';

			dialog.style.display = 'none';
		}
		function changeColor(event)
		{
			event.target.style.backgroundColor = '#d9d9d9';
		}
		function showDialog()
		{
			dialog.style.display = 'block';
		}
		function hideDialog()
		{
			dialog.style.display = 'none';
		}
		function submit()
		{
			dialog.style.display = 'none';
			alert('Successful');	
		}
	</script>
</head>
<body onload="init()">
	<form>
		<label>Name: <input type="text" id="name" /></label><br /><br />
		<input onclick="showDialog()" type="button" value="Submit" />
	</form>
	<div id="out">
		<div class="title" id="title">Confirm</div>
		<br><p>Really Submit?</p>
		<div class="inner" onclick="submit()" id="ok">Okay</div>
		<div class="inner" onclick="hideDialog()" id="cancel">Cancel</div>
	</div>
</body>
</html>
