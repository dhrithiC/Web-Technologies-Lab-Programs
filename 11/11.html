<!DOCTYPE html>
<html>
<head>
	<title>Triangular Wave</title>
	<style type="text/css">
		canvas
		{
			border: 1px solid black;
		}
	</style>
	<script type="text/javascript">
		function init()
		{
			can = document.getElementById('can');
			ctx = can.getContext('2d');
			x = 100;
			y = 250;
		}
		function draw()
		{
			p = prompt('Period?', 2) * 100;
			can.width = can.width;
			ctx.beginPath();
			ctx.strokeStyle = 'black';
			ctx.moveTo(x, y);
			ctx.lineTo(x, y-200);
			ctx.moveTo(x, y);
			ctx.lineTo(x, y+200);
			ctx.moveTo(x, y);
			ctx.lineTo(x+500, y);
			ctx.moveTo(x, y);
			ctx.stroke();
			ctx.closePath();

			trix = 0;
			flag = setInterval(tri, 20);
		}
		function tri()
		{
			if(trix <= x + 400)
			{
				triy = (200/Math.PI) * Math.asin(Math.sin(2*Math.PI*trix/p));
				ctx.strokeStyle = 'green';
				ctx.lineTo(x + trix, y - triy);
				ctx.stroke();
				
				trix += 3;
				//setTimeout(tri, 20);	
			}
			else
			{
				clearInterval(flag);
			}
		}
		function pause()
		{
			clearInterval(flag);
		}
		function resume()
		{
			flag = setInterval(tri, 20);
		}
		function stop()
		{
			pause();
			trix = x;
			can.width = can.width;
		}
	</script>
</head>
<body onload="init()">
	<canvas id="can" height="500" width="800"></canvas><br /><br />
	<input onclick="draw()" type="button" value="Draw">
	<input onclick="pause()" type="button" value="Pause">
	<input onclick="resume()" type="button" value="Resume">
	<input onclick="stop()" type="button" value="Stop">
</body>
</html>
